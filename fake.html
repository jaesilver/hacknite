	 font-weight: 1000;
	 color: #75dab4;

	 border-radius: var(--border-radius);
	 overflow: hidden;

 .InputContainer:before, .InputContainer:after {
	 left: 0;
	 top: 0;
	 display: block;
	 content: "";
	 pointer-events: none;
	 width: 100%;
	 height: 100%;
	 position: absolute;
}
 .InputContainer:before {
	 box-shadow: var(--bottom-shadow);
}
 .InputContainer:after {
	 box-shadow: var(--top-shadow);

        document.addEventListener('DOMContentLoaded', function () {
            const companiesContainer = document.getElementById('companies-container');
            const searchForm = document.querySelector('.search-box');
            const searchInput = document.getElementById('search');

            // Initial display of all companies
            displayCompanies(companyData);

            // Add event listener for search form submission
            searchForm.addEventListener('submit', function (event) {
                event.preventDefault();
                const searchTerm = searchInput.value.toLowerCase();

                // Filter companies based on the search term
                const filteredCompanies = companyData.filter(company =>
                    company['Waste Materials'].some(material =>
                        material.toLowerCase().includes(searchTerm)
                    )
                );

                // Display the filtered companies
                displayCompanies(filteredCompanies);
            });

            // Function to display companies
            function displayCompanies(companies) {
                companiesContainer.innerHTML = '';

                companies.forEach(company => {
                    const companyElement = document.createElement('div');
                    companyElement.classList.add('company');
                    companyElement.dataset.wasteType = company['Waste Materials'][0].toLowerCase();

                    const h2 = document.createElement('h2');
                    h2.textContent = company['Farmer Name'];

                    const p = document.createElement('p');
                    p.textContent = `${company['Waste Materials'].join(', ')} as their waste products.`;

                    knowMoreContainer.classList.add('know-more-container');

                    const hr = document.createElement('hr');

                    const knowMore = document.createElement('p');
                    knowMore.classList.add('know-more');

                    companyElement.appendChild(p);

                    knowMoreContainer.appendChild(knowMore);
                    companyElement.appendChild(knowMoreContainer);

                });
